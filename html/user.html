<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | CRUDTASK</title>
    <!--Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <!--Contenedores principales-->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!--Sidebar-->
            <aside class="col-12 col-md-3 col-lg-2 bg-white text-black p-3">
                <div class="d-flex flex-column align-items-center mt-3">
                    <i class="bi bi-clipboard2-check-fill fs-4"></i>
                    <h1 class="card-title fs-4 fw-bold">CRUDTASK</h1>
                </div>
                <!--Opciones del menÃº-->
                <ul class="nav flex-column my-4 gap-2">
                    <li class="nav-item">
                        <a class="nav-link text-secondary fw-bold" href="#taskManager">
                            <i class="bi bi-plus-circle"></i> My Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary fw-bold" href="#">
                            <i class="bi bi-card-list"></i> Profile
                        </a>
                    </li>
                </ul>
                <hr class="border-light">
                <button class="btn btn-danger w-100 mt-3" id="logoutBtn">Logout</button>
            </aside>
            <!--Contenido principal-->
            <main class="col-12 col-md-9 col-lg-10 p-4">
                <!--Formulario para crear o editar tareas-->
                <section id="taskManager" class="mb-5">
                    <h2 class="mb-3 fs-1 fw-bold">Tasks Manager</h2>
                    <p class="card-text text-secondary mb-3">Create, view, edit and delete all your academic tasks in one place</p>
                    <!--Card-->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="fs-3 fw-bold">Create | Edit task</h3>
                            <form id="createTaskForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="taskId" class="form-label">ID</label>
                                        <input type="number" class="form-control" id="taskId" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskTitle" class="form-label">Task Title</label>
                                        <input type="text" class="form-control" id="taskTitle" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskCategory" class="form-label">Category</label>
                                        <select id="taskCategory" class="form-select" aria-label="Default select example">
                                            <option selected>Select category...</option>
                                            <option value="math">Math</option>
                                            <option value="physics">Physics</option>
                                            <option value="research">Research</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskPriority" class="form-label">Priority</label>
                                        <select id="taskPriority" class="form-select" aria-label="Default select example">
                                            <option selected>Select priority...</option>
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskStatus" class="form-label">Status</label>
                                        <select id="taskStatus" class="form-select" aria-label="Default select example">
                                            <option value="pending" selected>Pending</option>
                                            <option value="inprogress">In Progress</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskDueDate" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="taskDueDate" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="taskDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="taskDescription" placeholder="Add details about this task..." ></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="btnSaveTask">Save Task</button>
                            </form>
                        </div>
                    </div>
                </section>
                <!-- Lista de tareas guardadas -->
                <section>
                    <h3 class="fs-3 fw-bold">Tasks List</h3>
                    <div class="table-responsive rounded-3 overflow-hidden">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Due Date</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="tasksList">
                                <!-- Filas desde JS -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../js/user.js"></script>
    <script src="../js/roleValidateUser.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
