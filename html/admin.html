<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | CRUDTASK</title>
    <!--Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <!--Contenedores principales-->
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!--Sidebar-->
            <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white p-3">
                <div class="d-flex flex-column align-items-center mt-3">
                    <i class="bi bi-clipboard2-check-fill fs-4"></i>
                    <h1 class="card-title fs-4 fw-bold">CRUDTASK</h1>
                    <h1 class="card-title fs-4 fw-bold">Admin</h1>
                </div>
                <!--Opciones del menú-->
                <ul class="nav flex-column my-4 gap-2">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#taskManager">
                            <i class="bi bi-plus-circle"></i> All Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="#">
                            <i class="bi bi-card-list"></i> Profile
                        </a>
                    </li>
                </ul>
                <hr class="border-white">
                <div class="d-flex flex-column align-items-center justify-content-end mt-3">
                    <i class="bi bi-person-circle fs-1"></i>
                    <div id="userNameBox"><!--Acá va el nombre del usuario--></div>
                    <button class="btn btn-danger w-100 mt-3" id="logoutBtn">Logout</button>
                </div>
            </aside>
            <!--Contenido principal-->
            <main class="col-12 col-md-9 col-lg-10 p-4">                
                <section id="taskManager" class="mb-5">
                    <h2 class="mb-3 fs-1 fw-bold">Admin Dashboard</h2>
                    <p class="card-text text-secondary mb-3">View, edit and delete the tasks of the users.</p>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card mt-2 mb-5">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">Total Tasks</h5>
                                    <p class="card-text fs-2">128</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card mt-2 mb-5">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">Pending Tasks</h5>
                                    <p class="card-text fs-2">67</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card mt-2 mb-5">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">Complete Tasks</h5>
                                    <p class="card-text fs-2">30</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card mt-2 mb-5">
                                <div class="card-body">
                                    <h5 class="card-title fw-bold">Registered Users</h5>
                                    <p class="card-text fs-2">15</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Listar las tareas guardadas -->
                    <h3 class="fs-3 fw-bold">All Tasks</h3>
                    <table class="table table-bordered mb-5">
                        <thead class="table-primary">
                            <tr>
                            <th scope="col">ID</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Category</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Status</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksContainer">
                            <!-- Acá se genera la lista desde JS -->
                        </tbody>
                    </table>
                    <!--Formulario para crear o editar tareas-->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="fs-3 fw-bold">Edit task</h3>
                            <form id="createTaskForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="taskId" class="form-label">ID</label>
                                        <input type="number" class="form-control" id="taskId" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskTitle" class="form-label">Task Title</label>
                                        <input type="text" class="form-control" id="taskTitle" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskCategory" class="form-label">Category</label>
                                        <select id="taskCategory" class="form-select" aria-label="Default select example">
                                            <option selected>Select category...</option>
                                            <option value="math">Math</option>
                                            <option value="physics">Physics</option>
                                            <option value="research">Research</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskPriority" class="form-label">Priority</label>
                                        <select id="taskPriority" class="form-select" aria-label="Default select example">
                                            <option selected>Select priority...</option>
                                            <option value="low">Low</option>
                                            <option value="medium">Medium</option>
                                            <option value="high">High</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskStatus" class="form-label">Status</label>
                                        <select id="taskStatus" class="form-select" aria-label="Default select example">
                                            <option value="pending" selected>Pending</option>
                                            <option value="inprogress">In Progress</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="taskDueDate" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="taskDueDate" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="taskDescription" class="form-label">Description</label>
                                        <textarea class="form-control" id="taskDescription" placeholder="Add details about this task..." ></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" id="btnEditTask">Edit Task</button>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/roleValidateAdmin.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
